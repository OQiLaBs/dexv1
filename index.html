<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal DEX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">üåê Universal DEX Interface</h1>
    <div class="text-center mb-4">
      <button class="btn btn-primary" onclick="connectWallet()">üîó Connect Wallet</button>
      <p id="wallet-address" class="mt-2 text-muted">Not connected</p>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Add Liquidity</h5>
            <input type="text" id="amountA" class="form-control mb-2" placeholder="Token A Amount" />
            <input type="text" id="amountB" class="form-control mb-3" placeholder="Token B Amount" />
            <button class="btn btn-success w-100" onclick="addLiquidity()">Add</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Remove Liquidity</h5>
            <button class="btn btn-warning w-100" onclick="removeLiquidity()">Remove</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Swap</h5>
            <input type="text" id="swapFrom" class="form-control mb-2" placeholder="From Token Address" />
            <input type="text" id="swapTo" class="form-control mb-2" placeholder="To Token Address" />
            <input type="text" id="swapAmount" class="form-control mb-3" placeholder="Amount" />
            <button class="btn btn-info w-100" onclick="swapTokens()">Swap</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let web3;
    let userAccount;

    // üîß Replace with your contract + token addresses
    const DEX_CONTRACT_ADDRESS = "0xYourDEXContractAddress"; 
    const TOKEN_A_ADDRESS = "0xYourTokenAAddress"; 
    const TOKEN_B_ADDRESS = "0xYourTokenBAddress";

    // ‚úÖ Minimal ABI with 3 required methods
    const DEX_CONTRACT_ABI = [
      {
        "inputs": [
          { "internalType": "address", "name": "tokenA", "type": "address" },
          { "internalType": "address", "name": "tokenB", "type": "address" },
          { "internalType": "uint256", "name": "amountA", "type": "uint256" },
          { "internalType": "uint256", "name": "amountB", "type": "uint256" }
        ],
        "name": "addLiquidity",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "tokenA", "type": "address" },
          { "internalType": "address", "name": "tokenB", "type": "address" }
        ],
        "name": "removeLiquidity",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "fromToken", "type": "address" },
          { "internalType": "address", "name": "toToken", "type": "address" },
          { "internalType": "uint256", "name": "amount", "type": "uint256" }
        ],
        "name": "swap",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let dex;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          await ethereum.request({ method: 'eth_requestAccounts' });
          web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();
          userAccount = accounts[0];
          document.getElementById("wallet-address").innerText = "Connected: " + userAccount;
          dex = new web3.eth.Contract(DEX_CONTRACT_ABI, DEX_CONTRACT_ADDRESS);
        } catch (error) {
          alert("Wallet connection failed: " + error.message);
        }
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function addLiquidity() {
      const amountA = web3.utils.toWei(document.getElementById("amountA").value, 'ether');
      const amountB = web3.utils.toWei(document.getElementById("amountB").value, 'ether');

      try {
        await dex.methods.addLiquidity(TOKEN_A_ADDRESS, TOKEN_B_ADDRESS, amountA, amountB)
          .send({ from: userAccount });
        alert("Liquidity added!");
      } catch (err) {
        alert("Add liquidity failed: " + err.message);
      }
    }

    async function removeLiquidity() {
      try {
        await dex.methods.removeLiquidity(TOKEN_A_ADDRESS, TOKEN_B_ADDRESS)
          .send({ from: userAccount });
        alert("Liquidity removed!");
      } catch (err) {
        alert("Remove liquidity failed: " + err.message);
      }
    }

    async function swapTokens() {
      const from = document.getElementById("swapFrom").value;
      const to = document.getElementById("swapTo").value;
      const amount = web3.utils.toWei(document.getElementById("swapAmount").value, 'ether');

      try {
        await dex.methods.swap(from, to, amount).send({ from: userAccount });
        alert("Swap successful!");
      } catch (err) {
        alert("Swap failed: " + err.message);
      }
    }
  </script>

</body>
</html>
