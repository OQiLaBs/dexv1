<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern DEX UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .card {
      background-color: #1f1f1f;
      border-radius: 15px;
      padding: 20px;
      border: 1px solid #333;
    }
    .card-header {
      font-size: 24px;
      font-weight: 600;
      color: #00f4b0;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    .form-control {
      background-color: #2a2a2a;
      color: #fff;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .form-control:focus {
      background-color: #333;
      border-color: #00f4b0;
    }
    .btn-primary {
      background-color: #00f4b0;
      border-radius: 25px;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #00cc90;
    }
    .dropdown-toggle {
      background-color: #2a2a2a;
      border-color: #333;
      color: #fff;
      border-radius: 8px;
      padding: 10px;
    }
    .dropdown-menu {
      background-color: #2a2a2a;
      border-radius: 8px;
      width: 100%;
    }
    .dropdown-item:hover {
      background-color: #444;
    }
    .input-group-text {
      background-color: #2a2a2a;
      border-color: #333;
      color: #fff;
    }
    .btn-secondary {
      background-color: #333;
      color: #fff;
      border-radius: 8px;
      padding: 10px;
    }
    .btn-secondary:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header text-center">
      Decentralized Exchange
    </div>

    <div class="mb-3">
      <label for="tokenA" class="form-label">Select Token A</label>
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="tokenADropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Select Token A
        </button>
        <ul class="dropdown-menu" aria-labelledby="tokenADropdown">
          <li><a class="dropdown-item" href="#">Token 1</a></li>
          <li><a class="dropdown-item" href="#">Token 2</a></li>
          <li><a class="dropdown-item" href="#">Token 3</a></li>
        </ul>
      </div>
    </div>

    <div class="mb-3">
      <label for="amountA" class="form-label">Amount</label>
      <input type="text" class="form-control" id="amountA" placeholder="0.0">
    </div>

    <div class="mb-3">
      <label for="tokenB" class="form-label">Select Token B</label>
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="tokenBDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Select Token B
        </button>
        <ul class="dropdown-menu" aria-labelledby="tokenBDropdown">
          <li><a class="dropdown-item" href="#">Token 1</a></li>
          <li><a class="dropdown-item" href="#">Token 2</a></li>
          <li><a class="dropdown-item" href="#">Token 3</a></li>
        </ul>
      </div>
    </div>

    <div class="mb-3">
      <label for="amountB" class="form-label">Amount</label>
      <input type="text" class="form-control" id="amountB" placeholder="0.0">
    </div>

    <button type="button" class="btn btn-primary" onclick="addLiquidity()">Add Liquidity</button>

    <hr>

    <button type="button" class="btn btn-secondary" onclick="swapTokens()">Swap</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
<script>
  const web3 = new Web3(window.ethereum);

  // Add Liquidity Function
  async function addLiquidity() {
    const amountA = document.getElementById("amountA").value;
    const amountB = document.getElementById("amountB").value;
    if (!amountA || !amountB) {
      alert("Please fill in both amounts.");
      return;
    }

    try {
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      const userAccount = accounts[0];
      
      // Call addLiquidity method of your smart contract (use actual contract ABI and address)
      // await dex.methods.addLiquidity(amountA, amountB).send({ from: userAccount });
      alert("Liquidity Added!");
    } catch (error) {
      alert("Error adding liquidity: " + error.message);
    }
  }

  // Swap Function
  async function swapTokens() {
    const amountA = document.getElementById("amountA").value;
    if (!amountA) {
      alert("Please enter an amount to swap.");
      return;
    }

    try {
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      const userAccount = accounts[0];
      
      // Call swap method of your smart contract (use actual contract ABI and address)
      // await dex.methods.swap(amountA).send({ from: userAccount });
      alert("Swap Successful!");
    } catch (error) {
      alert("Error swapping tokens: " + error.message);
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
